containers:
  - name: cverse-test-api
    image: 069931464138.dkr.ecr.eu-west-1.amazonaws.com/api-sandbox:75
    ports:
      - containerPort: 8181
        protocol: TCP
    resources:
      limits:
        cpu: "300m"
        memory: "512Mi"
      requests:
        cpu: "200m"
        memory: "256Mi"
    livenessProbe:
      httpGet:
        path: /health
        port: 8181
        scheme: HTTP
      initialDelaySeconds: 3
      timeoutSeconds: 10
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /health
        port: 8181
        scheme: HTTP
      initialDelaySeconds: 3
      timeoutSeconds: 10
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 3
    startupProbe:
      httpGet:
        path: /health
        port: 8181
        scheme: HTTP
      initialDelaySeconds: 3
      timeoutSeconds: 1
      periodSeconds: 12
      successThreshold: 1
      failureThreshold: 30

    env:
      - name: "foo"
        value: "bar"



