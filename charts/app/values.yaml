# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: "sandbox"

replicaCount: 1

image:
  repository: eteam/bahama-pool1
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

containers:
  ports:
    port: 8084
    proto: TCP

livenessProbe:
  enabled: true
  port: 8084
  path: "/pool1/health"
  initialDelaySeconds: 300
  periodSeconds: 5

readinessProbe:
  enabled: true
  port: 8084
  path: "/pool1/health"
  initialDelaySeconds: 300
  periodSeconds: 5

imagePullSecrets:
  - name: dockerhub

nameOverride: "bahama-sandbox-pool1"

fullnameOverride: "bahama-sandbox-pool1"

serviceAccount:
  # Specifies whether a service account should be created
  create: yes
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "bahama-sandbox-pool1"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 8084

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: bahama-cert-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/service-upstream: "true"
  hosts:
    - host: sandbox-acquirerservice-apmv2.rpdpymnt.com
      paths:
      - path: /
        backend:
          serviceName: "bahama-sandbox-pool1"
          servicePort: 80
  tls:
   - secretName: bahama-apmv2-cert-secret
     hosts:
       - sandbox-acquirerservice-apmv2.rpdpymnt.com
  ingressClassName: nginx-sandbox

resources:
  requests:
    memory: "1G"
    cpu: "250m"
  limits:
    memory: "2G"
    cpu: "500m"
      # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 85
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
    Environment: "qa"

tolerations: []

affinity: {}

app:
  labels:
    app: bahama-sandbox-pool1
env:
  - name: BAH_POOL_1_SPRING_PROFILE
    value: "sandbox"

